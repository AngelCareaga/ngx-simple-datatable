<!-- projects/example/src/app/app.html -->
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <app-header></app-header>
  <app-hero></app-hero>

  <main class="py-16 px-4 sm:px-6 lg:px-8">
    <div class="max-w-7xl mx-auto">
      <div class="mb-12">
        <div class="flex justify-center">
          <nav class="flex space-x-1 bg-white dark:bg-gray-800 rounded-lg p-1 shadow-soft">
            <button
              (click)="switchExample('basic')"
              [class]="getTabClass('basic')"
              class="px-6 py-3 text-sm font-medium rounded-md transition-all duration-200"
            >
              Basic Example
            </button>
            <button
              (click)="switchExample('advanced')"
              [class]="getTabClass('advanced')"
              class="px-6 py-3 text-sm font-medium rounded-md transition-all duration-200"
            >
              Advanced Example
            </button>
            <button
              (click)="switchExample('server')"
              [class]="getTabClass('server')"
              class="px-6 py-3 text-sm font-medium rounded-md transition-all duration-200"
            >
              Server-Side
            </button>
            <button
              (click)="switchExample('templates')"
              [class]="getTabClass('templates')"
              class="px-6 py-3 text-sm font-medium rounded-md transition-all duration-200"
            >
              Custom Templates
            </button>
          </nav>
        </div>
      </div>

      @if (currentExample() === 'basic') {
        <app-basic-table />
      }

      @if (currentExample() === 'advanced') {
        <app-advanced-table />
      }

      @if (currentExample() === 'server') {
        <app-server-side-table />
      }

      @if (currentExample() === 'templates') {
        <app-template-examples />
      }
    </div>
  </main>

  <app-footer></app-footer>
</div>
